---
RecipeFormatVersion: 2020-01-25
ComponentName: nl.koendelaat.sbfspot
ComponentVersion: '0.0.5'
ComponentDescription: |
  Monitor SMA inverter and upload to PVOutput
ComponentPublisher: Koen de Laat
ComponentDependencies:
  aws.greengrass.SecretManager:
    VersionRequirement: 2.1.0
    DependencyType: SOFT
  aws.greengrass.DockerApplicationManager:
    VersionRequirement: ~2.0.0
ComponentConfiguration:
  DefaultConfiguration:
    accessControl:
      aws.greengrass.SecretManager:
        "nl.koendelaat.sbfspot:secrets:1":
          policyDescription: Allows access to Secret Manager value(s)
          operations:
            - "aws.greengrass#GetSecretValue"
          resources:
            - "*"
Manifests:
  - Platform:
      os: all
    Artifacts:
      - URI: s3://greengrass-component-artifacts-eu-west-1-306752674640/nl.koendelaat.sbfspot/0.0.5/generate_config.py
      - URI: s3://greengrass-component-artifacts-eu-west-1-306752674640/nl.koendelaat.sbfspot/0.0.5/SBFspot.tpl
      - URI: s3://greengrass-component-artifacts-eu-west-1-306752674640/nl.koendelaat.sbfspot/0.0.5/SBFspotUpload.tpl
      - URI: s3://greengrass-component-artifacts-eu-west-1-306752674640/nl.koendelaat.sbfspot/0.0.5/docker-compose.yml
      - URI: docker:koendelaat/sbfspot-collector:0.0.5
      - URI: docker:koendelaat/sbfspot-uploader:0.0.5
    Lifecycle:
      Install: |
        pip3 install awsiotsdk
        mkdir -p -m=777 {work:path}/data {work:path}/config
        python3 {artifacts:path}/generate_config.py
      Run: |
        docker-compose -f {artifacts:path}/docker-compose.yml up
