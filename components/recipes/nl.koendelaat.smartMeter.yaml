RecipeFormatVersion: 2020-01-25
ComponentName: nl.koendelaat.smartMeter
ComponentVersion: '0.1.1'
ComponentDescription: |
  Monitor smart meter and upload to PVOutput
ComponentPublisher: Koen de Laat
ComponentDependencies:
  aws.greengrass.SecretManager:
    VersionRequirement: 2.1.0
    DependencyType: SOFT
ComponentConfiguration:
  DefaultConfiguration:
    accessControl:
      aws.greengrass.ipc.mqttproxy:
        "nl.koendelaat.smartMeter:pub:1":
          policyDescription: Allows access to publish to IoT Core topic(s).
          operations:
            - "aws.greengrass#PublishToIoTCore"
          resources:
            - "smartmeter/+/consumption"
            - "smartmeter/+/generation"
      aws.greengrass.SecretManager:
        "nl.koendelaat.smartMeter:secrets:1":
          policyDescription: Allows access to Secret Manager value(s)
          operations:
            - "aws.greengrass#GetSecretValue"
          resources:
            - "*"
Manifests:
  - Platform:
      os: all
    Artifacts:
      - URI: s3://greengrass-component-artifacts-eu-west-1-306752674640/nl.koendelaat.smartMeter/0.1.1/smart_meter.py
      - URI: s3://greengrass-component-artifacts-eu-west-1-306752674640/nl.koendelaat.smartMeter/0.1.1/smart_meter_IoT.py
      - URI: s3://greengrass-component-artifacts-eu-west-1-306752674640/nl.koendelaat.smartMeter/0.1.1/sqlite.py
      - URI: s3://greengrass-component-artifacts-eu-west-1-306752674640/nl.koendelaat.smartMeter/0.1.1/pvoutput.py
      - URI: s3://greengrass-component-artifacts-eu-west-1-306752674640/nl.koendelaat.smartMeter/0.1.1/createSQLiteDB.sql
    Lifecycle:
      Install: |
        pip3 install awsiotsdk dsmr_parser requests
      Run: |
        python3 {artifacts:path}/smart_meter_IoT.py
